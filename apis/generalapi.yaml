paths:
  /customers/create:
    post:
      operationId: createCustomer
      summary: Create New Customer
      description: 'Create a new customer (subject) in the system.


        **Process:**

        1. Check if customer already exists

        2. Create customer with provided details

        3. Return success confirmation

        '
      tags:
      - Customer Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lastName:
                  type: string
                  description: '**Required.** Customer''s last name'
                  example: Doe
                firstName:
                  type: string
                  description: '**Optional.** Customer''s first name'
                  example: John
                middleName:
                  type: string
                  description: '**Optional.** Customer''s middle name'
                  example: Michael
                birthDate:
                  type: string
                  format: date
                  description: '**Required.** Customer''s birth date in YYYY-MM-DD format'
                  example: '1990-01-01'
                nationalId:
                  type: string
                  description: '**Conditionally Required:** National ID (required if passport and identityId not provided)'
                  example: '7623835006'
                passport:
                  type: string
                  description: '**Conditionally Required:** Passport number (required if nationalId and identityId not provided)'
                  example: AB1234567
                identityId:
                  type: string
                  description: '**Conditionally Required:** Identity ID (required if nationalId and passport not provided)'
                  example: ID123456
                email:
                  type: string
                  format: email
                  description: '**Optional.** Customer''s email address'
                  example: john.doe@example.com
                mobilePhone:
                  type: string
                  description: '**Optional.** Customer''s mobile phone number'
                  example: '9991234567'
                streetTitle:
                  type: string
                  description: '**Optional.** Customer''s street address'
                  example: Baker's Str
                zip:
                  type: string
                  description: '**Optional.** Customer''s postal code'
                  example: WC1X 9NX
                gender:
                  type: string
                  enum:
                  - Male
                  - Female
                  description: '**Optional.** Customer''s gender (Male/Female). Will be converted to M/F for RTP'
                  example: Male
                employer:
                  type: string
                  description: '**Optional.** Customer''s employer name'
                  example: Tech Corp
                residenceCountryCode:
                  type: string
                  description: '**Optional.** Residence country ID (e.g., 826 for UK)'
                  example: '826'
                branch:
                  type: string
                  description: '**Optional.** Branch ID'
                  example: '49'
                birthplaceCity:
                  type: string
                  description: '**Optional.** Birthplace city title'
                  example: London
                birthplaceCountryCode:
                  type: string
                  description: '**Optional.** Birthplace country ID (e.g., 826 for UK)'
                  example: '826'
            examples:
              withNationalId:
                summary: Create customer with National ID
                value:
                  lastName: Doe
                  firstName: John
                  birthDate: '1990-01-01'
                  nationalId: '7623835006'
                  email: john.doe@example.com
                  mobilePhone: '9991234567'
                  streetTitle: Baker's Str
                  zip: WC1X 9NX
                  gender: Male
                  employer: Tech Corp
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
              withPassport:
                summary: Create customer with Passport
                value:
                  lastName: Smith
                  firstName: Jane
                  birthDate: '1985-05-15'
                  passport: AB1234567
                  email: jane.smith@example.com
                  gender: Female
                  employer: Finance Inc
                  mobilePhone: '9991234567'
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
              withIdentityId:
                summary: Create customer with Identity ID
                value:
                  lastName: Smith
                  firstName: Jane
                  birthDate: '1985-05-15'
                  identityId: ID123456
                  email: jane.smith@example.com
                  gender: Female
                  employer: Finance Inc
                  mobilePhone: '9991234567'
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
      responses:
        '200':
          description: Customer created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_CUSTOMER_CREATED
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer created successfully
                      customerId:
                        type: string
                        description: The unique identifier for the created customer
                        example: CUST123456789
              examples:
                success:
                  summary: Customer created
                  value:
                    code: SUCCESS_CUSTOMER_CREATED
                    params:
                      message: Customer created successfully
                      customerId: CUST123456789
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                  params:
                    type: object
                    properties:
                      message:
                        type: string
              examples:
                missingField:
                  summary: Missing required field
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'Missing required field: lastName'
                invalidBirthDate:
                  summary: Invalid birth date format
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Invalid birthDate format. Expected YYYY-MM-DD
                invalidData:
                  summary: Invalid customer data
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Invalid customer data
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: ERR_CUSTOMER_ALREADY_EXISTS
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer already exists
              examples:
                customerExists:
                  summary: Customer already exists
                  value:
                    code: ERR_CUSTOMER_ALREADY_EXISTS
                    params:
                      message: Customer already exists
        '500':
          $ref: '#/components/responses/InternalServerError'
        '405': &id003

          description: Method not allowed

          content:

            application/json:

              schema:

                type: object

                properties:

                  code:

                    type: string

                    example: ERR_METHOD_NOT_ALLOWED

                  params:

                    type: object

                    properties:

                      message:

                        type: string

                        example: HTTP method not allowed for this endpoint
  /customers/search:
    post:
      operationId: checkCustomerExistence
      summary: Check Customer Existence
      description: 'Check if a customer exists in the system or not.


        **Search By:**

        - National ID number, OR

        - Passport number, OR

        - ID number

        '
      tags:
      - Customer Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s national ID'
                  example: '1234567890'
                passport:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s passport number'
                  example: AB1234567
                identityId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. External ID number provided by the bank (use this if customer is not working with nationalId or passport)'
                  example: ID123456
            examples:
              withNationalId:
                summary: Check by National ID
                value:
                  nationalId: '1234567890'
              withPassport:
                summary: Check by Passport
                value:
                  passport: AB1234567
              withId:
                summary: Check by ID
                value:
                  identityId: ID123456
      responses:
        '200':
          description: Customer exists in the system
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_CUSTOMER_CHECK
                  params:
                    type: object
                    required:
                    - exists
                    - message
                    properties:
                      exists:
                        type: boolean
                        description: Whether the customer exists in the system
                        example: true
                      message:
                        type: string
                        description: Success message
                        example: Customer exists
              examples:
                customerExists:
                  summary: Customer exists in system
                  value:
                    code: SUCCESS_CUSTOMER_CHECK
                    params:
                      exists: true
                      message: Customer exists
        '400':
          description: Bad request – validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                missingDocumentId:
                  summary: Missing document ID
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'One of the following fields is required: nationalId, passport, identityId'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Customer not found
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: ERR_CUSTOMER_NOT_FOUND
                  params:
                    type: object
                    required:
                    - exists
                    - message
                    properties:
                      exists:
                        type: boolean
                        description: Whether the customer exists in the system
                        example: false
                      message:
                        type: string
                        example: Customer not found
              examples:
                customerNotFound:
                  summary: Customer does not exist
                  value:
                    code: ERR_CUSTOMER_NOT_FOUND
                    params:
                      exists: false
                      message: Customer not found
        '500':
          $ref: '#/components/responses/InternalServerError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /customers/details:
    post:
      operationId: getCustomerDetails
      summary: Show Customer Details
      description: 'Retrieve comprehensive customer details by National ID, Passport, or ID.


        **Search By:**

        - National ID number, OR

        - Passport number, OR

        - ID number

        '
      tags:
      - Customer Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s national ID'
                  example: NAT123456
                passport:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s passport number'
                  example: passport03
                identityId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. External ID number provided by the bank (use this if customer is not working with nationalId or passport)'
                  example: ID123456
            examples:
              withPassport:
                summary: Search by Passport
                value:
                  passport: passport03
              withNationalId:
                summary: Search by National ID
                value:
                  nationalId: NAT123456
              withId:
                summary: Search by ID
                value:
                  identityId: ID123456
      responses:
        '200':
          description: Customer details successfully retrieved
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_CUSTOMER_DETAILS_RETRIEVED
                  params:
                    type: object
                    properties:
                      firstName:
                        type: string
                        description: Customer first name
                        example: omnia
                      middleName:
                        type: string
                        description: Customer middle name
                        example: API
                      lastName:
                        type: string
                        description: Customer last name
                        example: Testing
                      birthDate:
                        type: string
                        format: date
                        description: Date of birth (YYYY-MM-DD format)
                        example: '1989-12-31'
                      status:
                        type: string
                        description: Customer status (N=Normal)
                        example: N
                      gender:
                        type: string
                        description: Customer gender (Male or Female)
                        example: Male
                      employer:
                        type: string
                        description: Customer employer
                        example: Acme Corporation
                      residenceCountryCode:
                        type: string
                        description: Customer residence country code
                        example: '826'
                      branch:
                        type: string
                        description: Customer branch ID
                        example: '49'
                      email:
                        type: string
                        format: email
                        description: Primary email address
                        example: a@a.com
                      mobilePhone:
                        type: string
                        description: Primary mobile phone
                        example: 01158900152
                      homeAddress:
                        type: object
                        properties:
                          streetTitle:
                            type: string
                            description: Street address
                            example: asd
                          zip:
                            type: string
                            description: Postal code
                            example: '11728'
                      birthAddress:
                        type: object
                        properties:
                          birthplaceCity:
                            type: string
                            description: City of birth
                            example: London
                          birthplaceCountryCode:
                            type: string
                            description: Country of birth code
                            example: '826'
              examples:
                successResponse:
                  summary: Customer details retrieved successfully
                  value:
                    code: SUCCESS_CUSTOMER_DETAILS_RETRIEVED
                    params:
                      firstName: marina
                      middleName: Ehab
                      lastName: Testing
                      birthDate: '1990-01-01'
                      status: N
                      gender: Female
                      employer: null
                      residenceCountryCode: '454'
                      branch: null
                      email: agg@gmail.com
                      mobilePhone: 01158900152
                      homeAddress:
                        streetTitle: asd
                        zip: '11728'
                      birthAddress:
                        birthplaceCity: london
                        birthplaceCountryCode: '826'
        '400':
          description: Bad request – validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                badRequestExample:
                  summary: Missing required fields
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Both nationalId and passport are required
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
              examples:
                customerNotFound:
                  summary: Customer not found
                  value:
                    code: ERR_REQUEST_DECLINED
                    params:
                      message: Customer not found
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/LambdaTimeout'
        '403':
          $ref: '#/components/responses/Forbidden'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /customers/update:
    post:
      operationId: updateCustomerDetails
      summary: Update Customer Details
      description: 'Update customer information in the system.


        **Search By (one required):**

        - National ID number, OR

        - Passport number, OR

        - ID number

        '
      tags:
      - Customer Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s national ID'
                  example: NAT123456
                passport:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. Customer''s passport number'
                  example: passport03
                identityId:
                  type: string
                  description: '**Conditionally Required:** One of nationalId, passport, or identityId is required. External ID number'
                  example: ID123456
                firstName:
                  type: string
                  description: '**Optional:** Customer''s first name'
                  example: John
                lastName:
                  type: string
                  description: '**Optional:** Customer''s last name'
                  example: Emboss
                middleName:
                  type: string
                  description: '**Optional:** Customer''s middle name'
                  example: William
                birthDate:
                  type: string
                  format: date
                  description: '**Optional:** Date of birth in YYYY-MM-DD format'
                  example: '1990-01-01'
                email:
                  type: string
                  format: email
                  description: '**Optional:** Email address'
                  example: Test@test.com
                mobilePhone:
                  type: string
                  description: '**Optional:** Mobile phone number'
                  example: '9991234567'
                streetTitle:
                  type: string
                  description: '**Optional:** Street address'
                  example: Baker's Str
                zip:
                  type: string
                  description: '**Optional:** Postal/ZIP code'
                  example: WC1X 9NX
                residenceCountryCode:
                  type: string
                  description: '**Optional:** Residence country ID (numeric only, e.g., 826 for UK)'
                  example: '826'
                  pattern: '^[0-9]+$'
                branch:
                  type: string
                  description: '**Optional:** Branch ID (numeric only)'
                  example: '49'
                  pattern: '^[0-9]+$'
                birthplaceCity:
                  type: string
                  description: '**Optional:** Birthplace city title'
                  example: London
                birthplaceCountryCode:
                  type: string
                  description: '**Optional:** Birthplace country ID (numeric only, e.g., 826 for UK)'
                  example: '826'
                  pattern: '^[0-9]+$'
            examples:
              fullUpdateWithPassport:
                summary: Update all fields using passport
                value:
                  passport: passport03
                  firstName: John
                  lastName: Emboss
                  middleName: William
                  birthDate: '1990-01-01'
                  email: Test@test.com
                  mobilePhone: '9991234567'
                  streetTitle: Baker's Str
                  zip: WC1X 9NX
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
              partialUpdateWithNationalId:
                summary: Update only email and phone using national ID
                value:
                  nationalId: NAT123456
                  email: newemail@test.com
                  mobilePhone: '1234567890'
              updateWithId:
                summary: Update using ID
                value:
                  identityId: ID123456
                  lastName: NewLastName
                  email: updated@test.com
      responses:
        '200':
          description: Customer details successfully updated
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_CUSTOMER_UPDATED
                  params:
                    type: object
                    required:
                    - message
                    properties:
                      message:
                        type: string
                        description: Success message
                        example: Customer details updated successfully
              examples:
                successResponse:
                  summary: Customer updated successfully
                  value:
                    code: SUCCESS_CUSTOMER_UPDATED
                    params:
                      message: Customer details updated successfully
        '400':
          description: Bad request – validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                missingIdentifier:
                  summary: Missing customer identifier
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'One of the following fields is required: nationalId, passport, identityId'
                invalidBirthDate:
                  summary: Invalid birth date format
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Invalid birthDate format. Expected YYYY-MM-DD
                invalidCountryCode:
                  summary: Invalid country code
                  value:
                    code: ERR_INVALID_COUNTRY_CODE
                    params:
                      message: 'Invalid country code provided. Please use a valid numeric country ID (e.g., 826 for UK)'
                invalidBranchId:
                  summary: Invalid branch ID
                  value:
                    code: ERR_INVALID_BRANCH_ID
                    params:
                      message: 'Invalid branch ID provided. Please use a valid branch ID for your institution'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
              examples:
                customerNotFound:
                  summary: Customer not found
                  value:
                    code: ERR_CUSTOMER_NOT_FOUND
                    params:
                      message: Customer not found
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/LambdaTimeout'
        '403':
          $ref: '#/components/responses/Forbidden'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /instant-issuing:
    post:
      operationId: instantIssueCard
      summary: Instant Issue Card
      description: 'Instantly issue a card for a new or existing customer.


        This endpoint handles two scenarios:


        | Scenario                | RequestType Value           |

        |-------------------------|-----------------------------|

        | New customer            | `NewAccountNewCustomer`     |

        | Existing customer       | `NewAccountExistingCustomer`|

        '
      tags:
      - Combined Sections
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            example:
              requestType: NewAccountNewCustomer
              lastName: EEE
              firstName: Cust02
              birthDate: 1990-01-20
              passport: '76238310075'
              email: test@test.com
              mobilePhone: '9991234567'
              streetTitle: Baker's Str
              zip: WC1X 9NX
              accountNum: AAABBB150573
              cardRefNum: '000515'
              embossedName: Cust02 New
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessEnvelope'
              examples:
                directSuccess:
                  summary: Direct success example
                  value:
                    code: SUCCESS_REQUEST_PROCESSED
                    params:
                      requestType: NewAccountNewCustomer
        '400':
          description: Bad request – validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              examples:
                validationFailure:
                  summary: Missing required field
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      missingProperty: requestType
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Conflict – card already assigned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardAlreadyAssigned'
              examples:
                conflictError:
                  summary: Card already assigned example
                  value:
                    code: ERR_CARD_ALREADY_ASSIGNED
                    params:
