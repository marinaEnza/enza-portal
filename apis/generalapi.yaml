      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** National ID (required if passport and identityId not provided)'
                  example: '1234567890'
                passport:
                  type: string
                  description: '**Conditionally Required:** Passport number (required if nationalId and identityId not provided)'
                  example: AB1234567
                identityId:
                  type: string
                  description: '**Conditionally Required:** Identity ID (required if nationalId and passport not provided)'
                  example: ID123456
                notificationStatus:
                  type: string
                  enum:
                  - enabled
                  - disabled
                  description: '**Optional.** Enable or disable notifications (default: disabled)'
                  example: enabled
                autoActivate:
                  type: boolean
                  description: '**Optional.** Automatically activate card after creation (default: false)'
                  example: false
                  default: false
            examples:
              withNationalId:
                summary: Create card with National ID
                value:
                  nationalId: '1234567890'
                  notificationStatus: enabled
                  autoActivate: false
              withPassport:
                summary: Create card with Passport
                value:
                  passport: AB1234567
                  autoActivate: true
      responses:
