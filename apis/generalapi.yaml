                            example: '2027-12-31'
                          cvv2:
                            type: string
                            description: Card verification value
                            example: '123'
                      notificationStatus:
                        type: boolean
                        description: Whether notifications are enabled
                        example: true
                      notificationStatusMessage:
                        type: string
                        description: Notification status message (only if already existed)
